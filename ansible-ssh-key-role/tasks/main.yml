---
- name: Set up multiple authorized keys for bee
  authorized_key:
    user: bee
    state: present
    key: '{{ item }}'
  with_file:


- name: Set up multiple authorized keys for root
  authorized_key:
    user: root
    state: present
    key: '{{ item }}'
  with_file:
    - files/

- name: Set up multiple authorized keys for ansible
  authorized_key:
    user: ansible
    state: present
    key: '{{ item }}'
  with_file:
    - files/